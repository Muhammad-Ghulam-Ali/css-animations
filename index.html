<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
</head>
<body>

    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
          background-color: #121212; color: #E0E0E0; font-family: 'Inter', sans-serif;
        }
        header{
            background-color: #1E1E1E; color: #FFFFFF; display: flex; align-items: center;
            justify-content: center; min-height: 100px; height: auto; width: 100%; position: fixed;
            top: 0; left: 0; z-index: 1000;
        }
        main{
            min-height: calc(100vh - 100px); height: auto; display: grid; grid-template-columns: repeat(2,1fr); justify-items: center;
            align-items: center; gap: 3rem; margin-top: 150px;
        }
        main .color-change{
            min-height: 300px; height: auto; width: 70%; background-color:#7A00FF; border-radius: 15px;
            border: 2px solid #CBA6FF; transition: all 0.5s ease; cursor: pointer; display: flex; align-items: center ;
            justify-content: center; gap: 1rem;
            flex-direction: column;
        }
        main .color-change .circle{
            background-color: red;height: 40vw; width: 40vw; max-height: 200px; max-width: 200px; border-radius: 50%;
            animation: colorani 3s infinite alternate;
        }
        @keyframes colorani{
            0%{background-color: #00FFFF;}
            50%{background-color: #FF33FF;}
            100%{background-color: #FFFF00;}
        }
        main .color-change:hover{
            transform: scale(1.06);
            background-color: #6214b5;
        }

        main .bounce{
            min-height: 300px; height: auto; width: 70%; background-color:#7A00FF; border-radius: 15px;
            border: 2px solid #CBA6FF; transition: all 0.5s ease; cursor: pointer; display: flex; align-items: center ;
            justify-content: center; flex-direction: column; gap: 1rem;
        }
        main .bounce .circle{
            background-color: #FF6B00; box-shadow: 0 0 25px #FF6B00, 0 0 50px #FFA500; height: 40vw; width: 40vw; max-height: 200px; max-width: 200px; border-radius: 50%;
            animation: bounceani 1s infinite alternate;
        }
        @keyframes bounceani{
            0%{transform: translateX(-50px);}
            50%{transform: translateX(0);}
            100%{transform: translateX(50px);}
        }
        main .bounce:hover{
            transform: scale(1.06);
            background-color: #6214b5;
        }
        main .scale{
            min-height: 300px; height: auto; width: 70%; background-color:#7A00FF; border-radius: 15px;
            border: 2px solid #CBA6FF; transition: all 0.5s ease; cursor: pointer; display: flex; align-items: center ;
            justify-content: center; flex-direction: column; gap: 1rem;
        }
        main .scale .circle{
            background-color: #00FF91;height: 40vw; width: 40vw; max-height: 200px; max-width: 200px; border-radius: 50%;
            animation: scaleani 1s infinite alternate;
        }
        @keyframes scaleani{
            0%{transform: scale(1);}
            100%{transform: scale(1.08);}
        }
        main .scale:hover{
            transform: scale(1.06);
            background-color: #6214b5;
        }

        main .rotate{
            min-height: 300px; height: auto; width: 70%; background-color:#7A00FF; border-radius: 15px;
            border: 2px solid #CBA6FF; transition: all 0.5s ease; cursor: pointer; display: flex; align-items: center ;
            justify-content: center; flex-direction: column; gap: 1rem;
        }
        main .rotate .circle{
            background-color: transparent;height: 40vw; width: 40vw; max-height: 200px; max-width: 200px; border-radius: 50%;
            border-top: 3px solid rgb(27, 27, 214); border-right: 3px solid rgb(27, 27, 214); 
            animation: rotateani 1s linear infinite;
        }
        @keyframes rotateani{
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
        
        main .rotate:hover{
            transform: scale(1.06);
            background-color: #6214b5;
        }
        footer{
            min-height: 80px; height: auto; width: 100%; background-color: #1E1E1E; color: #FFFFFF; display: flex; align-items: center;
            justify-content: center; margin-top: 3rem;
        }
        footer a{
            text-decoration: none; color: #FFFFFF; border-radius: 12px; padding: 3px 3px 3px 3px;
        }
        footer a:hover{
             background-color:#797878 ;
        }

        /* ======Mobile responsiveness========= */
        @media (max-width:600px){
            main {
                grid-template-columns: 1fr;
            }
        }

        /* ======TABLET responsiveness========= */
        @media (min-width:601px) and (max-width:1024px){
            main{
                grid-template-columns: 1fr;
            }
        }
        
    </style>
    


    <header>
        <h1>CSS Animations</h1>
    </header>
    <main>
        <div class="color-change">
            <h1>Color Change</h1>
            <div class="circle"></div>
        </div>
        <div class="bounce">
            <h1>Bounce</h1>
            <div class="circle"></div>
        </div>
        <div class="scale">
            <h1>Scale</h1>
            <div class="circle"></div>
        </div>
        <div class="rotate">
            <h1>Loader</h1>
            <div class="circle"></div>
        </div>

    </main>
    <footer>
        <small>&copy; Built and Designed<a href="https://www.linkedin.com/in/muhammad-ghulam-ali-b25330216?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app">
            Muhammad Ghulam Ali
        </a></small>
    </footer>
</body>
</html>
